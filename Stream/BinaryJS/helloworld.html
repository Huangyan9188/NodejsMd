<html>
<head>
	<title></title>
	<script type="text/javascript" src="http://cdn.binaryjs.com/0/binary.js"></script>
	<script type="text/javascript">
	var client=BinaryClient('ws://localhost:9000');
	client.on('stream',function(stream,meta){
		alert('here got the stream');
		var parts=[];
		stream.on('data',function(data){
			parts.push(data);
		});
		stream.on('end',function(){
			var img=document.createElement('img');
			img.src=(window.URL||window.webkitURL).createObjectURL(new Blob(parts));
			document.body.appendChild(img);
		});
	});
</script>
</head>
<body>

</body>

</html>
